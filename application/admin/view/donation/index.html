{layout name="layout" /}
<style type="text/css">
.form-group{
    float: left;
}
</style>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" role="form" action="{:url('donation/index')}" method="get">
                <div class="form-group">
                     <label for="inputEmail3" class="col-sm-2 control-label" style="width: 40px">查询</label>
                    <div class="col-sm-10">
                        <input name="kw" type="text"  class="form-control" value=""/>
                    </div>
                </div>
                <div class="form-group">
                     <label for="inputPassword3" class="col-sm-2 control-label">&nbsp;</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="search">
                            <option value="1">捐赠项目</option>
                            <option value="2">捐赠人</option>
                            <option value="3">捐赠实物或金额</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                         <button type="submit" class="btn btn-default">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <table>
        <thead>
          <tr>
            <th width="40px">序号</th>
            <th width="160px">捐赠项目</th>
            <th width="80px">捐赠人</th>
            <th width="100px">捐赠实物或金额</th>
            <th width="80px">捐赠时间</th>
            <th width="200px">操作</th>
          </tr>
        </thead>
        <tbody>
        {if !empty($items)}
        {foreach $items as $k=>$t}
          <tr>
            <td>{$t['id']}</td>
            <td>{$t['topic']}</td>
            <td>{$t['donorname']}</td>
            <td>{$t['money']}</td>
            {if $t['donationtime']}
            <td>{$t['donationtime']|date="Y-m-d",###}</td>
            {else}
            <td></td>
            {/if}
            <td><a href="{:url('donation/show')}?id={$t['id']}" target="_blank">查看/修改</a><a href="{:url('donation/del')}?id={$t['id']}">删除</a></td>
          </tr>
        {/foreach}
        {/if}
        </tbody>
    </table>
    {if !empty($items)}
    <div>{$items->render()}</div>
    {/if}
</div>
