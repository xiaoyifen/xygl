<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查看过修改页面</title>
<!-- 引入 Bootstrap -->
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- 包括所有已编译的插件 -->
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row clearfix">
	<div class="col-md-12 column">
	<br>
	<form class="form-horizontal" method="post" action="{:url('stu/modifyInfo',['userid'=>1])}">
	{if !empty($list)}
		<div class="Nsb_r_title">
			<label>*基本信息-------------------------------------------</label>
		</div>
		<br>
				<div class="form-group">
					 <label class="col-sm-2 control-label">学号</label>
					<div class="col-sm-10">
						<input type="text" name="studentid" class="form-control" style="width:200px;" placeholder="{$list['studentid']}" />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">姓名</label>
					<div class="col-sm-10">
						<input type="text" name="username" class="form-control self_form_control" style="width:200px;" placeholder="{$list['username']}"  />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">性别</label>
					<div class="col-sm-10">
					<input type="checkbox" value="1">男
					<input type="checkbox" value="2">女
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">籍贯</label>
					<div class="col-sm-10">
						<input type="text" name="hometown" class="form-control self_form_control" style="width:200px;" placeholder="{$list['hometown']}"  />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">出生日期</label>
					<div class="col-sm-10">
						<input type="text" name="birthday" class="form-control self_form_control" style="width:200px;" placeholder="{$list['birthday']|date="Y-m-d",###}" />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">院系</label>
					<div class="col-sm-10">
						<input type="text" name="department" class="form-control self_form_control" style="width:200px;" placeholder="{$list['department']}"  />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">专业</label>
					<div class="col-sm-10">
						<input type="text" name="major" class="form-control self_form_control" style="width:200px;" placeholder="{$list['major']}"  />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">班级</label>
					<div class="col-sm-10">
						<input type="text" name="class" class="form-control self_form_control" style="width:200px;" placeholder="{$list['class']}"  />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">入学年份</label>
					<div class="col-sm-10">
						<input type="text" name="enrollmentdate" class="form-control self_form_control" style="width:200px;" placeholder="{$list['enrollmentdate']}"  />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">毕业年份</label>
					<div class="col-sm-10">
						<input type="text" name="graduationdate" class="form-control self_form_control" style="width:200px;" placeholder="{$list['graduationdate']}"  />
					</div>
				</div>
		<div class="Nsb_r_title">
			<label >*联系方式---------------------------------------</label>
		</div>
		<br>
				<div class="form-group">
					 <label class="col-sm-2 control-label">手机号码</label>
					<div class="col-sm-10">
						<input type="text" name="cellphone" class="form-control self_form_control" style="width:200px;" placeholder="{$list['cellphone']}"  />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">QQ账号</label>
					<div class="col-sm-10">
						<input type="text" name="qq" class="form-control self_form_control" style="width:200px;" placeholder="{$list['qq']}"  />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">微信账号</label>
					<div class="col-sm-10">
						<input type="text" name="weixin" class="form-control self_form_control" style="width:200px;" placeholder="{$list['weixin']}"  />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">现地址</label>
					<div class="col-sm-10">
						<input type="text" name="address" class="form-control self_form_control" style="width:200px;" placeholder="{$list['address']}"  />
					</div>
				</div>
		<div class="Nsb_r_title">
			<label>*附加信息-----------------------------------------</label>
		</div>
		<br>
				<div class="form-group" >
					<label class="col-sm-2 control-label">毕业去向</label>
					<div class="col-sm-10">
					<select class="form-control self_form_control" style="width:200px;">
						<option >就业</option>
						<option>继续深造</option>
						<option>创业</option>
					</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">就业方向</label>
					<div class="col-sm-10">
					<select class="form-control self_form_control" style="width:200px;">
						<option></option>
						<option></option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">学习或工作单位</label>
					<div class="col-sm-10">
						<input type="text" name="workplace" class="form-control self_form_control" style="width:200px;" placeholder="{$list['workplace']}"  />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">工作职位</label>
					<div class="col-sm-10">
						<input type="text" name="workpost" class="form-control self_form_control" style="width:200px;" placeholder="{$list['workpost']}"  />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">个人爱好</label>
					<div class="col-sm-10">
						<input type="text" name="hobby" class="form-control self_form_control" style="width:200px;" placeholder="{$list['hobby']}"  />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">个人签名</label>
					<div class="col-sm-10">
						<input type="text" name="sign" class="form-control self_form_control" style="width:400px;" placeholder="{$list['sign']}"  />
					</div>
				</div>
				<div class="form-group">
    				<label class="col-sm-2 control-label">个人简介</label>
    				<textarea name="introduction" class="form-control" style="width:300px;" rows="3" placeholder="{$list['introduction']}"></textarea>
  				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">保存</button>
						 <button type="reset" class="btn btn-default">重置</button>
					</div>
				</div>
				{/if}
			</form>
</div>
</div>
</body>
</html>
