  $("#major").blur(function() {

          $(this).focus();

      else{

  $("#cellphone").blur(function() {

  $("#formtips").submit(function(){

<style type="text/css">
.lab-left {
	margin-left: 165px;

<div class="panel-body" style="padding-bottom:0px;">
  <div class="panel panel-default">
    <div class="panel-heading">添加学生信息</div>
    <div class="panel-body body">
	<form class="form-horizontal" method="post" action="{:url('stu/add')}" id="formtips">
		<div class="Nsb_r_title">
			<label class="lab-left">*基本信息--------------------------------------------------------------</label>
		</div>
		<br>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">学号<b>*</b></label>
					<div class="col-sm-4">
						<input type="text" name="studentid" class="form-control" id="studentid" />
					</div>
					<div class="col-sm-5 cen" id="studentid1"></div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">姓名<b>*</b></label>
					<div class="col-sm-4">
						<input type="text" name="username" class="form-control self_form_control" id="username"  />
					</div>
					<div class="col-sm-5 cen" id="username1"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-offset-1 col-sm-2 control-label">性别<b>*</b></label>
					<div class="col-sm-9">
					<input type="radio" value="0" name="sex" checked>男
					<input type="radio" value="1" name="sex">女
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">籍贯<b>*</b></label>
					<div class="col-sm-4">
						<input type="text" name="hometown" class="form-control self_form_control" id="hometown"  />
					</div>
					<div class="col-sm-5 cen" id="hometown1"></div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">出生日期<b>*</b></label>
					<div class="col-sm-4">
						<input type="text" name="birthday" class="form-control self_form_control" id="birthday"  />
					</div>
					<div class="col-sm-5 cen" id="birthday1"></div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">院系<b>*</b></label>
					<div class="col-sm-4">
						<input type="text" name="department" class="form-control self_form_control" id="department"   />
					</div>
					<div class="col-sm-5 cen" id="department1"></div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">专业<b>*</b></label>
					<div class="col-sm-4">
						<input type="text" name="major" class="form-control self_form_control" id="major"  />
					</div>
					<div class="col-sm-5 cen" id="major1"></div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">班级<b>*</b></label>
					<div class="col-sm-4">
						<input type="text" name="class" class="form-control self_form_control" id="class"   />
					</div>
					<div class="col-sm-5 cen" id="class1"></div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">入学年份<b>*</b></label>
					<div class="col-sm-4">
						<input type="text" name="enrollmentdate" class="form-control self_form_control" id="enrollmentdate"   />
					</div>
					<div class="col-sm-5 cen" id="enrollmentdate1"></div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">毕业年份<b>*</b></label>

						<input type="text" name="graduationdate" class="form-control self_form_control" id="graduationdate"   />
					</div>
					<div class="col-sm-5 cen" id="graduationdate1"></div>
				</div>
		<div class="Nsb_r_title">
			<label class="lab-left">*联系方式--------------------------------------------------------------</label>
		</div>
		<br>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">手机号码<b>*</b></label>
					<div class="col-sm-4">
						<input type="text" name="cellphone" class="form-control self_form_control" id="cellphone"   />
					</div>
					<div class="col-sm-5 cen" id="cellphone1"></div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">QQ账号</label>
					<div class="col-sm-4">
						<input type="text" name="qq" class="form-control self_form_control" id="qq"   />
					</div>
					<div class="col-sm-5 cen" id="qq1"></div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">微信账号</label>
					<div class="col-sm-4">
						<input type="text" name="weixin" class="form-control self_form_control" id="weixin"   />
					</div>
					<div class="col-sm-5 cen" id="weixin1"></div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">现地址</label>
					<div class="col-sm-4">
						<input type="text" name="address" class="form-control self_form_control" id="address"   />
					</div>
					<div class="col-sm-5 cen" id="address1"></div>
				</div>
		<div class="Nsb_r_title">
			<label class="lab-left">*附加信息--------------------------------------------------------------</label>
		</div>
		<br>
				<div class="form-group" >
					<label class="col-sm-offset-1 col-sm-2 control-label">毕业去向</label>
					<div class="col-sm-4">
					<select class="form-control self_form_control" name="direction">
						<option value="1">就业</option>
						<option value="2">继续深造</option>
						<option value="3">创业</option>
					</select>
					</div>
					<div class="col-sm-5 cen"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-offset-1 col-sm-2 control-label">就业方向</label>
					<div class="col-sm-4">
					<select class="form-control self_form_control" name="employment">
						<option value="1">IT</option>
						<option value="2">管理类</option>
						<option value="3">营销类</option>
						<option value="4">工程类</option>
						<option value="5">金融</option>
					</select>
					</div>
					<div class="col-sm-5 cen"></div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">学习或工作单位</label>

						<input type="text" name="workplace" class="form-control self_form_control" id="workplace"   />
					</div>
					<div class="col-sm-5 cen" id="workplace1"></div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-1 col-sm-2 control-label">工作职位</label>
					<div class="col-sm-4">
						<input type="text" name="workpost" class="form-control self_form_control" id="workpost"   />
					</div>
					<div class="col-sm-5 cen" id="workpost1"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-offset-1 col-sm-2 control-label">个人爱好</label>

						<input type="text" name="hobby" class="form-control self_form_control" id="hobby"   />

					<div class="col-sm-5 cen" id="hobby1"></div>
				</div>
				<div class="form-group">

					<div class="col-sm-4">
						<input type="text" name="sign" class="form-control self_form_control" id="sign" />
					</div>
					<div class="col-sm-5 cen" id="sign1"></div>
				</div>
				<div class="form-group">
    				<label class="col-sm-offset-1 col-sm-2 control-label">个人简介</label>
    				<div class="col-sm-4">
    					<textarea name="introduction" class="form-control" rows="3" id="introduction"></textarea>
    				</div>
    				<div class="col-sm-5 cen" id="introduction1"></div>
  				</div>
				
				<div class="form-group form-actions">
					<div class="col-sm-offset-5 col-sm-7">
						 <button type="submit" class="btn btn-info">添加</button>
						 <button type="reset" class="btn btn-info">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
