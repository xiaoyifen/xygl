{layout name="layout" /}
<link rel="stylesheet" href="__STATIC__/css/font-awesome.min.css">
<link rel="stylesheet" href="__STATIC__/css/admin-table.css">
<style type="text/css">
.top {
    margin-top: 15px;
}
</style>
<div class="col-xs-12 top">
    <div class="table-responsive">
		<form class="form-horizontal" method="post" action="{:url('stu/del')}">
			<table id="sample-table-1" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>
							<!-- <input type="checkbox"/>-->
						</th>
						<th>
							编号
						</th>
						<th>
							学号
						</th>
						<th>
							姓名
						</th>
						<th>
							性别
						</th>
						<th>
							院系
						</th>
						<th>
							专业
						</th>
						<th>
							班级
						</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				<tbody>
				{if !empty($list)}
				{foreach $list as $k=>$v}
					<tr>
						<td>
							<input name='userid[]' type='checkbox' value="{$v['userid']}" class="noborder">
						</td>
						<td>
							{$v['userid']}
						</td>
						<td>
							{$v['studentid']}
						</td>
						<td>
							{$v['username']}
						</td>
						<td>
							{$v['sex']}
						</td>
						<td>
							{$v['department']}
						</td>
						<td>
							{$v['major']}
						</td>
						<td>{$v['class']}
						</td>
						<td>
							<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
		                        <!-- 查看或修改 -->
		                        <a class="blue" href="{:url('stu/showOrChange',['userid'=>$v['userid']])}" title="查看或修改" target="_blank">
		                            <i class="icon-edit bigger-140"></i>
		                        </a>
		                        <!-- 删除 -->
		                        <a class="red" href="{:url('stu/del',['userid'=>$v['userid']])}" title="删除">
		                            <i class="icon-trash bigger-140"></i>
		                        </a>
		                    </div>	
						</td>
					</tr>
					{/foreach}
					{else}
					<tr colspan=8>不存在学生信息！</tr>
					{/if}
				</tbody>
			</table>
			{if !empty($list)}
			    <div>{$list->render()}</div>
			{/if}
			<button type="submit" class="btn btn-info look">批量删除</button>
		</form>
	</div>
</div>
