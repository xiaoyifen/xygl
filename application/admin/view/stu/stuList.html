<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生信息列表</title>
<!-- 引入 Bootstrap -->
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- 包括所有已编译的插件 -->
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-12 column">
		<form class="form-horizontal" method="post" action="{:url('stu/del')}">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>
							<!-- <input type="checkbox"/>-->
						</th>
						<th>
							编号
						</th>
						<th>
							学号
						</th>
						<th>
							姓名
						</th>
						<th>
							性别
						</th>
						<th>
							院系
						</th>
						<th>
							专业
						</th>
						<th>
							班级
						</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				<tbody>
				{if !empty($list)}
				{foreach $list as $k=>$v}
					<tr>
						<td>
							<input name='userid[]' type='checkbox' value="{$v['userid']}" class="noborder">
						</td>
						<td>
							{$v['userid']}
						</td>
						<td>
							{$v['studentid']}
						</td>
						<td>
							{$v['username']}
						</td>
						<td>
							{$v['sex']}
						</td>
						<td>
							{$v['department']}
						</td>
						<td>
							{$v['major']}
						</td>
						<td>{$v['class']}
						</td>
						<td>
							<button type="button" class="btn btn-default"><a href="{:url('stu/showOrChange',['userid'=>$v['userid']])}" >查看或修改</a></button>
							<button type="button" class="btn btn-default"><a href="{:url('stu/del',['userid'=>$v['userid']])}" >删除</a></button>
						</td>
					</tr>
					{/foreach}
					{else}
					<tr colspan=8>不存在学生信息！</tr>
					{/if}
				</tbody>
			</table>
			{if !empty($list)}
			    	<div>{$list->render()}</div>
			{/if}
			<button type="submit" class="btn btn-default">批量删除</button>
			</form>
		</div>
</body>
</html>
