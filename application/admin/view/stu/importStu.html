{layout name="layout" /}
<link rel="stylesheet" href="__STATIC__/css/font-awesome.min.css">
<link rel="stylesheet" href="__STATIC__/css/admin-form.css">

<div class="panel-body" style="padding-bottom:0px;">
  <div class="panel panel-default">
    <div class="panel-heading">批量导入学生信息</div>
    <div class="panel-body body">		
		<form class="form-horizontal" method="post" action="{:url('stu/addBatch')}" enctype="multipart/form-data">
			<div class="form-group">
				<label class="col-sm-2 control-label" data-title="choose">文件导入</label>
				<div class="col-sm-10">
					<input name="file" type="file" />
				</div>
			</div>
			<div class="form-group form-actions">
				<div class="col-sm-offset-2 col-sm-10">
					 <button type="submit" class="btn btn-info">导入</button>
				</div>
			</div>
		</form>
	</div>
  </div>
</div>
