<!-- 捐赠列表页 -->
{layout name="layout" /}
<link rel="stylesheet" href="__STATIC__/css/font-awesome.min.css">
<link rel="stylesheet" href="__STATIC__/css/admin-table.css">
<style type="text/css">
.form-group{
    float: left;
}
.top {
    margin-top: 15px;
}
</style>
<div class="top">
    <div class="col-md-2">
        <label><a href="{:url('adminer/add')}" class="btn btn-info look">添加管理员</a></label>
    </div> 
    <div class="col-md-10"></div>
</div>
<div class="col-xs-12">
    <div class="table-responsive">
        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>管理员姓名</th>
                    <th>管理员权限</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {if !empty($items)}
            {foreach $items as $k=>$t}
              <tr>
                <td>{$t['adminid']}</td>
                <td>{$t['adminname']}</td>
                <td>{$t['authority']}</td>
                <td>{$t['createtime']|date="Y-m-d",###}</td>
                <td>
                    <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                        <!-- 查看/修改 -->
                        <a class="blue" href="{:url('adminer/show')}?id={$t['adminid']}">
                            <i class="icon-edit bigger-140"></i>
                        </a>
                        <!-- 删除 -->
                        <a class="red" href="{:url('adminer/del')}?id={$t['adminid']}">
                            <i class="icon-trash bigger-140"></i>
                        </a>
                    </div>
                </td>
              </tr>
            {/foreach}
            {/if}
            </tbody>
        </table>
    </div>
    {if !empty($items)}
    <div id="page">{$items->render()}</div>
    {/if}
</div>
